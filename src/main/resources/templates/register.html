<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	  xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css"/>
<link rel="stylesheet" type="text/css" media="all" href="css/styles.css"></link>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/register.js"></script>
<title>Insert title here</title>
</head>
<body>
<div class="container">
<div id="items" class="jumbotron col-xs-10 col-xs-offset-2 col-sm-9 col-md-6">
<div th:if="${param.error}" class="alert alert-danger">Invalid username and password. </div>
<div th:if="${param.logout}" class="alert alert-success"> You have been logged out. </div>
        <form id="registerForm" action="register/save" method="post" onsubmit="return false;">
                    
            <div class="form-group"><div id="error" class="well alert alert-danger" style="display:none"></div></div>   
            <div class="form-group"><label class="control-label"> Email</label> <input type="text" name="email" class="form-control" value="" required="required"/></div>
            <div class="form-group"><label class="control-label"> Password</label> <input type="password" name="password" id="password" class="form-control" value="" required="required"/></div>
            <div class="form-group"><label class="control-label"> First name</label> <input type="text" name="firstname" class="form-control" value="" required="required"/></div>
            <div class="form-group"><label class="control-label"> Surname</label> <input type="text" name="lastname" class="form-control" value="" required="required"/></div>
            <div class="form-group"><input type="submit" class="btn btn-primary" value="Register" onClick="doRegister();"/></div>
        </form>
</div> 
</div> 
</body>
</html>
