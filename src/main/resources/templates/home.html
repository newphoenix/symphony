<!DOCTYPE html>
<html lang="en-US" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/
extras/spring-security">
<head>
<title>Home Page</title>
</head>
<head lang="en" th:replace="header :: header"> </head>
<script type="text/javascript" src="js/commons.js"></script>
<body>
<div class="container">
This Is Home page

<div class="row">
<form action="link/save" id="linkForm" method="post" onsubmit="return false;">
            <div class="form-group"><div id="error" class="well alert alert-danger" style="display:none"></div></div>         
            <div class="form-group"><label class="control-label"> link</label> <input type="text" name="link" class="form-control" id="link" value="http://www.example.com" onfocusout="getSuggestions();"/></div>
            <div class="form-group" id="suggestion"></div>
            <div class="form-group"><label class="control-label"> tag</label> <input type="text" name="tag" id="tag" class="form-control" value="technology"/></div>
            <div class="form-group"><input type="submit" class="btn btn-primary" value="Add" onClick="addLink();"/></div>
            
        </form>
</div>

<div class="row">

<div class="table-responsive">
<table id="linkTable" class="table table-striped table-hover">
   <tr>
    <th>link</th>
    <th>tag</th>	
  </tr> 
</table>
</div>

</div>

</div>
</body>
</html>
